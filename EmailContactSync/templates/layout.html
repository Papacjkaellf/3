<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Обработка контактных данных</title>
    
    <!-- Bootstrap CSS from Replit CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" id="themeStylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SheetJS for Excel processing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-address-book me-2"></i>
                    <span data-i18n="app_title">Обработка контактных данных</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-2">
                            <button id="languageSwitchBtn" class="btn btn-outline-secondary btn-sm mt-1">EN</button>
                        </li>
                        <li class="nav-item me-2">
                            <button id="themeSwitchBtn" class="btn btn-outline-secondary btn-sm mt-1">
                                <i class="fas fa-sun"></i>
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com" target="_blank">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid mt-4">
        <div id="alertContainer"></div>
        
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 data-i18n="app_title">Обработка контактных данных</h5>
                    <p data-i18n="app_description">Инструмент для загрузки, просмотра и обработки файлов с контактными данными</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>© 2023-2025 <span data-i18n="app_title">Обработка контактных данных</span></p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scroll buttons -->
    <button id="scrollTopBtn" class="btn btn-primary btn-scroll btn-scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button id="scrollBottomBtn" class="btn btn-primary btn-scroll btn-scroll-bottom">
        <i class="fas fa-arrow-down"></i>
    </button>
    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fileProcessing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/duplicateManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mysqlExport.js') }}"></script>
    <script src="{{ url_for('static', filename='js/databaseManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
